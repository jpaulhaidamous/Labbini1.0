version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: labbini-postgres
    environment:
      POSTGRES_DB: labbini_dev
      POSTGRES_USER: labbini
      POSTGRES_PASSWORD: labbini_dev_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labbini"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - labbini-network

  redis:
    image: redis:7-alpine
    container_name: labbini-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - labbini-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  labbini-network:
    driver: bridge
